<script>
  var height = 450;
  var width = 450;
  var padding = 30;

  var scoresLength = scores.length;
  var minGPA = 4.0
  for(i=0;i<scoresLength;++i){
    console.log("loop")
    if(scores[i].GPA < minGPA){minGPA = scores[i].GPA;}
  }
  console.log(minGPA)
  var maxGPA = 0.0
  for(i=0;i<scoresLength;++i){

    if(scores[i].GPA > minGPA){maxGPA = scores[i].GPA;}
  }

</script>

<div id="D3Scatter2">
    <h2>SATM / SATV</h2>
    <svg id="Graph1" width="500" height="500">
       <rect x="0" y="0" width="500" height="500" style="fill:white; stroke:black; stroke-width:3.5px"/>
    </svg>

    <script>

    var svg = d3.select("#Graph1")
    svg.selectAll("circle")
      .data(scores)
      .enter().append("circle")

      .attr("cx", function(d,i) {
        return padding + d.SATV/2})

      .attr("cy",function(d,i) {
        return 550 - d.SATM/2})

      .attr("r",2.8)
      .style("fill", "black")
      .style("stroke","black");




    var xScale = d3.scale.linear()
        .domain([0, 800])
        .range([0, 450])
        .nice();

    var yScale = d3.scale.linear()
      .domain([800, 0])
      .range([0, 450])
      .nice();

    var xAxis = d3.svg.axis();
    xAxis.scale(xScale);
    xAxis.orient("bottom");

    var yAxis = d3.svg.axis();
    yAxis.scale(yScale);
    yAxis.orient("left");

    svg.append("g")
            .attr("class","Xaxis")
            .attr("transform","translate(" + padding + "," + (height + padding) + ")")
            .call(xAxis);

    svg.append("g")
        .attr("class","Yaxis")
        .attr("transform","translate(" + padding + "," + padding + ")")
        .call(yAxis);



</script>
